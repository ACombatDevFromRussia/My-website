<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>View347</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Comfortaa', cursive;
    background: url('back.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #000;
    text-align: center;
    padding: 40px;
    margin: 0;
  }
  h1 {
    color: #0e0e0e;
    margin-bottom: 50px;
  }
  p {
    color: #0e0e0e;
    max-width: 900px;
    margin: 50px auto;
    font-size: 18px;
  }
  a {
    color: #1e00cb;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 900px;
    margin: 30px auto;
  }.gallery img {
    width: 320px;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }.gallery img:hover {
    transform: scale(1.4);
    box-shadow: 0 8px 20px rgba(36,36,36,0.7);
    z-index: 10;
  }

  /* Модальное окно */
  #modal {
    display: none; 
    position: fixed; top:0; left:0; right:0; bottom:0; 
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }
  #close {
    position: absolute; top: 20px; right: 40px;
    font-size: 30px; color: #fff; cursor: pointer;
    font-weight: bold;
    user-select: none;
  }
</style>
</head>
<body>

<h1>Привет! Это мой сайт</h1>

<div class="gallery">
  <img src="photo.png" alt="Стрит фото ночью." />
  <img src="photo2.jpg" alt="Стрит фото, осень, Лада." />
  <img src="photo3.jpg" alt="Фото с высоты, дождь." />
  <img src="photo4.JPG" alt="Желтые розы на солнце, Золотой час." />
  <!-- Остальные фото -->
</div>

<!-- Модальное окно -->
<div id="modal">
  <div id="close">&times;</div>
  <img src="" alt="Увеличенное фото" />
</div>

<p> Я фотограф-любитель из ДНР, часто фотографирую на улице, людей редко фотографирую. Пользуюсь Canon 5D Mark 3, 50mm f 1.8:1 обьективом. </p>

<p style="margin-top: 25px; font-size: 18px;">
    Подписывайтесь на мой канал в Telegram: 
    <a href="https://t.me/view347" target="_blank">https://t.me/view347</a>
</p>

<script>
  const modal = document.getElementById('modal');
  const modalImg = modal.querySelector('img');
  const closeBtn = document.getElementById('close');
  const imgs = document.querySelectorAll('.gallery img');

  imgs.forEach(img => {
    img.onclick = () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    }
  });

  closeBtn.onclick = () => {
    modal.style.display = 'none';
    modalImg.src = '';
  };

  // Закрытие по клику вне картинки
  modal.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  };
</script>

</body>
</html>
